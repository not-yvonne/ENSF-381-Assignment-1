<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Login page of Trend Traverse website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="author" content ="Kosy Onyejemezi" >
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Company Logo" width="130">
        <h1> Trend Traverse </h1>
    </header>
    <div>
        <!-- Navigation links go here -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>
    <main>
        <section class="login-form">
            <h2>Login Page</h2>
            <form>
                <fieldset>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required> <br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required> <br>
                    <button type="submit">Login</button>
                </fieldset>
            </form>
            <p>Don't have an account yet? <a href="#">Sign up here!</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Trend Traverse. All rights reserved.</p>
    </footer>
</body>
</html>
